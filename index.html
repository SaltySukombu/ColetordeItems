<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor De Itens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <p id = "items">Itens coletados: 0</p>
    <button id = "coletar">Coletar Moeda</button>
    <p id = "winMessage"></p>
    <script>
        let colectedItems = 0;
        document.getElementById("coletar").addEventListener("click", () =>{
            while (colectedItems < 10){
                colectedItems++;
                document.getElementById("items").textContent = `Itens coletados: ${colectedItems}`;
                break;
            }
            if (colectedItems === 10){
                document.getElementById("winMessage").textContent = "Parabens voce coletou todas as moedas";
                document.getElementById("coletar").disabled = true
            }
        })
    </script>
</body>
</html>
